<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Status - valores atuais</title>
    <meta name="description" content="Acompanhe o pre√ßo do Bitcoin em tempo real com gr√°ficos interativos">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #330066 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #9945FF, #14F195, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(153, 69, 255, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.2em;
        }

        .price-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(153, 69, 255, 0.4);
            border-color: rgba(153, 69, 255, 0.8);
        }

        .card-title {
            color: #9945FF;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            color: #14F195;
        }

        .card-change {
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .positive {
            color: #14F195;
            background: rgba(20, 241, 149, 0.1);
        }

        .negative {
            color: #FF4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(153, 69, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            animation: fadeIn 1s ease-in 0.3s backwards;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #9945FF;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #9945FF;
        }

        .spinner {
            border: 4px solid rgba(153, 69, 255, 0.1);
            border-top: 4px solid #9945FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .card-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚Çø Bitcoin Tracker</h1>
            <p class="subtitle">Pre√ßos em tempo real e gr√°ficos interativos</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando dados do Bitcoin...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="price-cards">
                <div class="card">
                    <div class="card-title">Pre√ßo Atual (USD)</div>
                    <div class="card-value" id="price-usd">$0</div>
                    <div class="card-change" id="change-24h">0%</div>
                </div>

                <div class="card">
                    <div class="card-title">Pre√ßo em BRL</div>
                    <div class="card-value" id="price-brl">R$ 0</div>
                    <div class="card-change" id="change-brl">0%</div>
                </div>

                <div class="card">
                    <div class="card-title">Volume 24h</div>
                    <div class="card-value" id="volume">$0</div>
                </div>

                <div class="card">
                    <div class="card-title">Market Cap</div>
                    <div class="card-value" id="market-cap">$0</div>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">üìà Hist√≥rico de Pre√ßos (7 dias)</h2>
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <footer>
            <p>Dados fornecidos por CoinGecko API | Atualizado a cada 60 segundos</p>
        </footer>
    </div>

    <script>
        let priceChart;

        // Fun√ß√£o para formatar n√∫meros
        function formatNumber(num) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatLargeNumber(num) {
            if (num >= 1e9) {
                return '$' + (num / 1e9).toFixed(2) + 'B';
            }
            if (num >= 1e6) {
                return '$' + (num / 1e6).toFixed(2) + 'M';
            }
            return '$' + formatNumber(num);
        }

        // Buscar dados do Bitcoin
        async function fetchBitcoinData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,brl&include_24hr_change=true&include_market_cap=true&include_24hr_vol=true');
                const data = await response.json();
                
                const btcData = data.bitcoin;
                
                // Atualizar pre√ßos
                document.getElementById('price-usd').textContent = '$' + formatNumber(btcData.usd);
                document.getElementById('price-brl').textContent = 'R$ ' + formatNumber(btcData.brl);
                
                // Atualizar mudan√ßas 24h
                const change24h = btcData.usd_24h_change;
                const changeElement = document.getElementById('change-24h');
                changeElement.textContent = (change24h > 0 ? '+' : '') + change24h.toFixed(2) + '%';
                changeElement.className = 'card-change ' + (change24h > 0 ? 'positive' : 'negative');
                
                const changeBRL = document.getElementById('change-brl');
                changeBRL.textContent = (change24h > 0 ? '+' : '') + change24h.toFixed(2) + '%';
                changeBRL.className = 'card-change ' + (change24h > 0 ? 'positive' : 'negative');
                
                // Atualizar volume e market cap
                document.getElementById('volume').textContent = formatLargeNumber(btcData.usd_24h_vol);
                document.getElementById('market-cap').textContent = formatLargeNumber(btcData.usd_market_cap);
                
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        // Buscar dados hist√≥ricos
        async function fetchHistoricalData() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7&interval=daily');
                const data = await response.json();
                
                const prices = data.prices.map(price => ({
                    time: new Date(price[0]),
                    value: price[1]
                }));
                
                createChart(prices);
                
                // Esconder loading e mostrar conte√∫do
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao buscar dados hist√≥ricos:', error);
            }
        }

        // Criar gr√°fico
        function createChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.time.toLocaleDateString('pt-BR')),
                    datasets: [{
                        label: 'Pre√ßo (USD)',
                        data: data.map(d => d.value),
                        borderColor: '#9945FF',
                        backgroundColor: 'rgba(153, 69, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#14F195',
                        pointBorderColor: '#9945FF',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#9945FF',
                            bodyColor: '#14F195',
                            borderColor: '#9945FF',
                            borderWidth: 1,
                            padding: 15,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + formatNumber(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#9945FF',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: {
                                color: 'rgba(153, 69, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#9945FF'
                            },
                            grid: {
                                color: 'rgba(153, 69, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Inicializar
        fetchBitcoinData();
        fetchHistoricalData();

        // Atualizar a cada 60 segundos
        setInterval(fetchBitcoinData, 60000);
    </script>
</body>
</html>
