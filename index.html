<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Interativo</title>
<style>
body { font-family: Arial; background: #222; color: #fff; display:flex; flex-direction:column; align-items:center; padding:20px; }
h1 { color: #ffcc00; margin-bottom: 20px; }

/* Calculadora */
.calculator { background:#444; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow: 0 0 10px #000; }
input[type="text"] { width: 220px; padding:10px; font-size:18px; margin-bottom:10px; border-radius:6px; border:none; text-align:right; }
button { padding:10px 15px; margin:4px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; color:#fff; }
button:hover { opacity:0.8; }
.calc-btn { background:#007bff; }
.calc-op { background:#ff6600; }

/* Símbolos */
.symbols { background:#333; padding:15px; border-radius:8px; margin-bottom:20px; }
.symbol { display:inline-block; margin:5px; padding:10px; background:#555; border-radius:6px; cursor:pointer; transition:0.2s; }
.symbol:hover { background:#777; }
.copiado { margin-top:5px; color: #00ff00; font-size:14px; visibility:hidden; }

/* Snake */
#snakeCanvas { background:#000; margin-top:20px; border:3px solid #ffcc00; }
#startBtn { margin-top:10px; padding:10px 20px; background:#00aa00; color:#fff; border:none; border-radius:6px; cursor:pointer; }
#startBtn:hover { opacity:0.8; }
</style>
</head>
<body>

<h1>Site será reformado em breve</h1>

<!-- Calculadora -->
<div class="calculator">
  <input type="text" id="display" readonly>
  <div>
    <button class="calc-btn" onclick="addToDisplay('7')">7</button>
    <button class="calc-btn" onclick="addToDisplay('8')">8</button>
    <button class="calc-btn" onclick="addToDisplay('9')">9</button>
    <button class="calc-op" onclick="addToDisplay('/')">/</button>
  </div>
  <div>
    <button class="calc-btn" onclick="addToDisplay('4')">4</button>
    <button class="calc-btn" onclick="addToDisplay('5')">5</button>
    <button class="calc-btn" onclick="addToDisplay('6')">6</button>
    <button class="calc-op" onclick="addToDisplay('*')">*</button>
  </div>
  <div>
    <button class="calc-btn" onclick="addToDisplay('1')">1</button>
    <button class="calc-btn" onclick="addToDisplay('2')">2</button>
    <button class="calc-btn" onclick="addToDisplay('3')">3</button>
    <button class="calc-op" onclick="addToDisplay('-')">-</button>
  </div>
  <div>
    <button class="calc-btn" onclick="addToDisplay('0')">0</button>
    <button class="calc-btn" onclick="addToDisplay('.')">.</button>
    <button class="calc-op" onclick="calculate()">=</button>
    <button class="calc-op" onclick="clearDisplay()">C</button>
    <button class="calc-op" onclick="addToDisplay('+')">+</button>
  </div>
</div>

<!-- Símbolos -->
<div class="symbols">
  <h3>Clique para copiar:</h3>
  <span class="symbol" onclick="copySymbol('©')">©</span>
  <span class="symbol" onclick="copySymbol('®')">®</span>
  <span class="symbol" onclick="copySymbol('™')">™</span>
  <span class="symbol" onclick="copySymbol('✓')">✓</span>
  <span class="symbol" onclick="copySymbol('★')">★</span>
  <span class="symbol" onclick="copySymbol('♥')">♥</span>
  <span class="symbol" onclick="copySymbol('♫')">♫</span>
  <span class="symbol" onclick="copySymbol('∞')">∞</span>
  <div class="copiado" id="copiadoMsg">Copiado!</div>
</div>

<!-- Snake -->
<canvas id="snakeCanvas" width="400" height="400"></canvas>
<button id="startBtn">Start</button>

<script>
// Calculadora
function addToDisplay(value) { document.getElementById('display').value += value; }
function clearDisplay() { document.getElementById('display').value = ''; }
function calculate() {
  try { document.getElementById('display').value = eval(document.getElementById('display').value); }
  catch { alert('Expressão inválida'); }
}

// Símbolos
function copySymbol(symbol) {
  navigator.clipboard.writeText(symbol).then(() => {
    const msg = document.getElementById('copiadoMsg');
    msg.style.visibility = 'visible';
    setTimeout(()=>{msg.style.visibility='hidden'},1000);
  });
}

// Snake Game
const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;

let snake, dx, dy, apple, score;
let gameInterval = null;
let gameRunning = false;

function initGame() {
  snake = [{x:200, y:200}];
  dx = grid; dy = 0;
  score = 0;
  apple = {};
  randomPosition();
  draw(); // draw initial state
}

function randomPosition() {
  apple.x = Math.floor(Math.random() * (canvas.width/grid)) * grid;
  apple.y = Math.floor(Math.random() * (canvas.height/grid)) * grid;
}

function startGame() {
  if(gameInterval) clearInterval(gameInterval);
  gameRunning = true;
  initGame();
  gameInterval = setInterval(gameLoop, 100);
}

function gameLoop() {
  if(!gameRunning) return;

  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // move snake
  let head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // check collision
  if(head.x < 0 || head.y < 0 || head.x>=canvas.width || head.y>=canvas.height ||
     snake.some(seg => seg.x===head.x && seg.y===head.y)) {
    alert("Game Over! Score: "+score);
    gameRunning = false;
    clearInterval(gameInterval);
    return;
  }

  snake.unshift(head);

  // eat apple
  if(head.x===apple.x && head.y===apple.y){
    score++;
    randomPosition();
  } else { snake.pop(); }

  // draw snake
  ctx.fillStyle = "#0f0";
  snake.forEach(seg => ctx.fillRect(seg.x, seg.y, grid-1, grid-1));

  // draw apple
  ctx.fillStyle = "#f00";
  ctx.fillRect(apple.x, apple.y, grid-1, grid-1);
}

document.addEventListener("keydown", e=>{
  if(!gameRunning) return;
  switch(e.key){
    case "ArrowUp": if(dy===0){dx=0;dy=-grid;} break;
    case "ArrowDown": if(dy===0){dx=0;dy=grid;} break;
    case "ArrowLeft": if(dx===0){dx=-grid;dy=0;} break;
    case "ArrowRight": if(dx===0){dx=grid;dy=0;} break;
  }
});

document.getElementById('startBtn').addEventListener('click', startGame);

initGame();
</script>

</body>
</html>
